# Optional: use this with Render Blueprint, or set the same in Dashboard.
# Root should be the repo root; we set the service root to "backend" in the UI.
services:
  - type: web
    name: student-loan-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -m app.rag.ingest
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
