# Render Blueprint: deploy backend from repo root.
# Set OPENAI_API_KEY and FRONTEND_URL in Render Dashboard after deploy.
services:
  - type: web
    name: student-loan-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -m app.rag.ingest
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
